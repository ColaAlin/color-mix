<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color mix</title>
  </head>
  <body>
    <header id="header">
      <div>
        <label for="red">r</label>
        <input
          type="range"
          value="255"
          min="0"
          max="255"
          id="red"
          class="red"
          oninput="colors()"
        />
      </div>
      <div>
        <label for="green">g</label>
        <input
          type="range"
          value="255"
          min="0"
          max="255"
          id="green"
          class="green"
          oninput="colors()"
        />
      </div>
      <div>
        <label for="blue">b</label>
        <input
          type="range"
          value="255"
          min="0"
          max="255"
          id="blue"
          class="blue"
          oninput="colors()"
        />
      </div>
      <p id="hex">#ffffff</p>
    </header>
    <script src="script.js"></script>
  </body>
</html>
